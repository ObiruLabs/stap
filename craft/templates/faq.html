{% extends "_layout" %}
{% set navPage = 'faq' %}
{% block content %}
<main id='main-content'>
  {% for entry in craft.entries.section('faq') %}
  <section class='section_bordered'>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
          <p id='{{ entry.slug }}'>
            &nbsp;
            <br>
            &nbsp;
          </p>
          <h1 class='section--title_secondary'>{{ entry.title }}</h1>
          {% for faq in entry.faq %}
          <div class='faq'>
            <h2 class='faq--question'>{{ faq.question }}</h2>
            {{ faq.answer }}
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  {% endfor %}
</main>
{% endblock %}
