{% extends "_layout" %}
{% block content %}
<main id='main-content'>
  <section class='section'>
    <div class='container-fluid'>
      <h1 class='section--title col-sm-8 col-sm-offset-2'>Frequently Asked Questions</h1>
      <div class='row'>
        <div class='col-xs-12'>
          {% for entry in craft.entries.section('faq') %}
          <h1 class='section--title col-sm-8 col-sm-offset-2'>{{ entry.title }}</h1>
          <div class='section--body row'>
            <div class='col-xs-10 col-xs-offset-1'>
              {% for faq in entry.faq %}
              <h2 class='section--subtitle'>{{ faq.question }}</h2>
              {{ faq.answer }}
              {% endfor %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
