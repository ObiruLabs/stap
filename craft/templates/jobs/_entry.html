{% extends "_layout" %}
{% set navPage = 'about' %}
{% block content %}
<main id='main-content'>
  <section class='section'>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
          <h1 class='section--title'>{{ entry.title }}</h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
          <label>{{ entry.postDate | date("F j, Y") }}</label>
          <p>{{ entry.body }}</p>
          <a href='{{ entry.jobOpeningDocument.first().url }}'>Document</a>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
