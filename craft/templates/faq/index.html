{% extends "_layout" %}
{% block content %}
<main id='main-content'>
  <section class='section'>
    <div class='container-fluid'>
      <h1 class='section--title col-sm-8 col-sm-offset-2'>Frequently Asked Questions</h1>
      <div class='row'>
        <div class='col-xs-12'>
          {% for entry in craft.entries.section('faq') %}
          <h2>
            <a href='/faq/{{ entry.slug }}'>{{ entry.title }}</a>
          </h2>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
