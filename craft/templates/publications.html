{% extends "_layout" %}
{% block content %}
<main id='main-content'>
  {% for entry in craft.entries.section('publications') %}
  <section class='section section_bordered'>
    <div class='container-fluid'>
      <h1 class='section--title-center-alt col-sm-6 col-sm-offset-3' style='margin-bottom: 100px;'>{{ entry.title }}</h1>
      {% set groups = entry.issues | batch(3) %}
      {% for issues in groups %}
      <div class='row'>
        {% for issue in issues %}
        <div class='col-xs-4'>
          <h4>{{ issue.issueName }}</h4>
          <a href='{{ issue.linkToIssue }}'>
            <img data-src='{{ issue.coverImage.first().url }}' style='width: 100%'>
          </a>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </section>
  {% endfor %}
</main>
{% endblock %}
